<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
    </style>
    <script>
        function copyToClipboard() {
            const copiedUrl = "https://watch.c2live.co/TheOGDani";
            navigator.clipboard.writeText(copiedUrl).then(() => {
                console.log('URL copied to clipboard: ' + copiedUrl);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("failed to copy");
            });
        }
    </script>
</head>
<body>
    <h1>C2Live show</h1>
    <p>Go to wath Dani's show</p>
    <button id="myButton" onclick="copyToClipboard()">Watch Now</button>
</body>
</html>
