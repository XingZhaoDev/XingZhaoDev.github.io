<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0366d6;
        }
    </style>
    <script>
        function copyAndRedirect() {
            // Copy the URL to the clipboard
            navigator.clipboard.writeText(window.location.search.substring(5)).then(() => {
                console.log('URL copied to clipboard.');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });

            // Redirect to the actual URL
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get('url');
            if (targetUrl) {
                window.location.href = targetUrl;
            }
        }
    </script>
</head>
<body onload="copyAndRedirect()">
    <h1>Privacy Policy</h1>
    <p>Welcome to our Privacy Policy page. Your privacy is critically important to us.</p>
    <p>This is where you can describe how you handle user data and comply with privacy regulations.</p>
    <p>If you have any questions, feel free to contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
